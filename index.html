<!DOCTYPE html>
<html>
    <head>
        <title>IRC web client</title>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/jquery-ui.min.js"></script>
		<script src="/js/anime.min.js"></script>
        <script src="/js/parser.js"></script>
        <script src="/js/index.js"></script>
        <link rel="stylesheet" href="/css/jquery-ui.min.css" type="text/css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/css/index.css" type="text/css">
    </head>
    <body>
		<canvas id="canvas-dust"></canvas>
        <div id="IRC">
			<div class="irc-panel">
				<div class="irc-wrap">
					<div class="irc-window-header">
						<div class="irc-window-title">IRC-Chat: #webchat</div>
						<div class="irc-controls">
							<div id="close-button" class="irc-control close">
								<i class="fa fa-close"></i>
							</div>
							<div id="pop-out-button" class="irc-control pop-out">
								<i class="fa fa-up-right-from-square"></i>
							</div>
							<div id="minimize-button" class="irc-control minimize">
								<i class="fa fa-window-minimize"></i>
							</div>
						</div>
					</div>
					<div class="irc-content">
						<div class="irc-header">
							<input type="text" name="nickname" class="irc-input" placeholder="Nickname">
						</div>
						<div class="irc-chat">
							<div id="irc-chatbox" class="irc-chatbox irc-input" placeholder="Messages will appear here">
							</div>
						</div>
						<div class="irc-footer">
							<div class="irc-col irc-col-90">
								<input id="irc-chatfield" class="irc-input" type="text" placeholder="Enter your message here">
							</div>
							<div class="irc-col irc-col-10">
								<button type="button" class="irc-submit" disabled="">Send</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="irc-minimized-indicator" class="minimized-indicator">IRC Chat</div>
    </body>
</html>
